<div ng-include="'include/slide_menu.html'"></div>
<snap-content data-snap-ignore="true">
    <div ng-include="'include/header.html'" class="fixedheader"></div>
    <div ng-controller="NotificationController">
        <div class="containerBlock paddingTop" set-height>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 fullheight fullwidth" style="padding:0px;">
              
                <table ng-repeat="item in notificationItems" style="width:100%;border-bottom:1px solid #F8F8F8;margin:15px 0px;">
                    <tr>
                        <td style="text-align:center;padding-bottom:10px;width:20%;"><img src="img/notification.png" style="width:70%;"/></td>
                        <td style="padding-bottom:10px;width:80%;"><div class="eventTitleNotification">{{item.eventtitle}}</div><span class="glyphicon glyphicon-trash" style="float:right;margin-right:5px;" ng-click="deleteEvent(item.eventtitle, item.eventdate, item.eventTime)"></span><br /><span>{{item.eventdate}}, {{item.eventTime}} </span></td>
                    </tr>
                </table>
                <table class="fullheight fullwidth" ng-show="notificationItems <= 0">
                    <tr>
                        <td class="verticalmid">
                            <img src="img/notify.png" class="fullwidth" />
                        </td>
                    </tr>
                </table>
            </div>            
        </div>
    </div>
</snap-content>
